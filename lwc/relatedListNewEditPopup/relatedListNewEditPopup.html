<template>
    <template if:true={showModal}>
        <c-modal onclosedialog={handleDialogClose}>
            <span slot="header">{header}</span>
            
            <template if:true={showRecordForm}>
                <slot>
                    <lightning-record-form
                                    class="record-form"
                                    record-id={recordId}
                                    record-type-id={selectRecordTypeId}
                                    object-api-name={sobjectApiName}
                                    layout-type="Full" 
                                    columns="2"
                                    density="compact"
                                    mode="edit"
                                    onsuccess={handleSuccess}>
                    </lightning-record-form>
                </slot>
                <span slot="footer">
                    <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleClose} ></lightning-button>
                    <lightning-button variant="brand" label="Save" title="Save" onclick={handleSave} class="slds-m-left_x-small"></lightning-button>
                </span>
            </template>
            
            
            <template if:false={showRecordForm}>
                <lightning-radio-group  name="recordTypeRadioGroup"
                                        label="Select a record type"
                                        options={recordTypeList}
                                        value={defaultrtvalue}
                                        onchange={handleRecordTypeChange}
                                        required
                                        type="radio">
                </lightning-radio-group>

                <span slot="footer">
                    <lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleClose} ></lightning-button>
                    <lightning-button variant="brand" label="Next" title="Next" onclick={handleRecortTypeSave} class="slds-m-left_x-small"></lightning-button>
                </span>
            </template>
        </c-modal>
    </template>
</template>
